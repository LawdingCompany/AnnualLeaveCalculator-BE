name: Deploy Leavecalc to EC2 (DockerHub + SSM)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) AWS credentials (for SSM)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3) Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4) Build & Push
      - name: Build and Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/leavecalc:latest
          docker build -t "$IMAGE" ./backend/leavecalc
          docker push "$IMAGE"

      # 5) Deploy on EC2 via SSM (stop → rm → rmi(정리) → run with awslogs)
      - name: Deploy on EC2 via SSM
        run: |
          INSTANCE_ID=${{ secrets.EC2_INSTANCE_ID }}
          IMAGE=${{ secrets.DOCKER_USERNAME }}/leavecalc:latest

          aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy leavecalc" \
            --parameters '{
              "commands": [
                "set -e",

                "# 메타데이터에서 실제 인스턴스 ID (로그 스트림 명에 사용)",
                "IID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id || echo '"'"'i-unknown'"'"')",

                "# 최신 이미지 받기",
                "docker pull '"$IMAGE"'",

                "# 이전 컨테이너 중지/삭제",
                "docker stop leavecalc || true",
                "docker rm leavecalc || true",

                "# (선택) 이전/미사용 이미지 정리 - 안전하게 dangling/미사용만",
                "docker image prune -af || true",

                "# 새 컨테이너 실행 (awslogs 드라이버로 CloudWatch 연동)",
                "docker run -d --name leavecalc -p 8080:8080 --restart=always \
                  --log-driver=awslogs \
                  --log-opt awslogs-region=ap-northeast-2 \
                  --log-opt awslogs-group=/ec2/leavecalc \
                  --log-opt awslogs-create-group=true \
                  --log-opt awslogs-stream=${IID}-leavecalc \
                  --log-opt awslogs-multiline-pattern=^\\d{4}-\\d{2}-\\d{2}T \
                  -e RDS_HOST='${{ secrets.RDS_HOST }}' \
                  -e DB_NAME='${{ secrets.DB_NAME }}' \
                  -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
                  -e INTERNAL_AUTH_SECRET='${{ secrets.INTERNAL_AUTH_SECRET }}' \
                  '"$IMAGE"'"
              ]
            }'
