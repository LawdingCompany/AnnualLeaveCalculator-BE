name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/leavecalc:latest ./backend/leavecalc
          docker push ${{ secrets.DOCKER_USERNAME }}/leavecalc:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop leavecalc || true
            docker rm leavecalc || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/leavecalc:latest
            docker run -d --name leavecalc -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e RDS_HOST=${{ secrets.RDS_HOST }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              ${{ secrets.DOCKER_USERNAME }}/leavecalc:latest
